<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Day Card</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      width: 360px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .content {
      padding: 20px;
    }

    h1 {
      color: #ff4e50;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.05em;
    }

    button {
      background: #ff4e50;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6f61;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      color: #ff4e50;
      animation: float 4s ease-in infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- 💐 Replace 'teacher.jpg' with your uploaded image filename -->
    <!-- <img src="./assets/img/TeacherDay2.png" alt="Teacher Picture"> -->
    
    <div class="content">
      <h1>Happy Teacher's Day 🎓</h1>
      <p>Thank you for your guidance, wisdom, and inspiration every day!</p>
      <button onclick="showMessage()">Click for a Surprise 🌼</button>
      <div class="message" id="message">
        You are the light that brightens our path to knowledge. 💖
      </div>
    </div>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';

      // Floating hearts animation
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '💖';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
